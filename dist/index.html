<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LBPA Traffic & Transit Management System</title>

  <script type="module" crossorigin src="./assets/main-B9XW2ARM.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-BlVHUmJS.css">
</head>

<body class="min-h-screen bg-white">
  <!-- Main Application Container -->
  <div id="app"></div>

  <!-- Subscribe Modal -->
  <div id="subscribe-modal"
    class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-[480px] max-h-[90vh] overflow-y-auto">
      <div class="sticky top-0 bg-white border-b px-6 py-4 flex items-center justify-between">
        <h2 class="text-gray-700">Subscribe for Traffic & Transit Updates</h2>
        <button id="close-subscribe" class="hover:bg-gray-100 rounded p-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div id="subscribe-modal-content" class="p-6"></div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full">
      <h3 class="mb-4 text-xl text-gray-700">Confirm Action</h3>
      <p id="confirm-modal-text" class="mb-6 text-gray-700 opacity-80"></p>
      <div class="flex gap-3 flex-col sm:flex-row">
        <button id="confirm-cancel"
          class="flex-1 px-4 py-2 rounded border hover:bg-gray-50 text-gray-700">Cancel</button>
        <button id="confirm-ok" class="flex-1 px-4 py-2 rounded text-white bg-red-600">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Core Infrastructure -->
  <!-- Main App -->
</body>

</html>
